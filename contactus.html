<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <!-- Include Font Awesome CSS for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Add your custom CSS for styling and animations -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .contact-container {
            max-width: 500px;
            height: 230px;
            margin: 0 auto;
            margin-top: 150px;
            padding: 20px;
            background-color: #705710;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;
        }

        .contact-container:hover {
            transform: scale(1.05);
        }

        h1 {
            text-align: center;
            color: #ffff;
        }

        .contact-info {
            margin-top: 20px;
            text-align: center;
            color: #ffff;
        }

        .contact-info p {
            font-size: 18px;
            margin: 10px 0;
            transition: color 0.3s ease-in-out;
        }

        .contact-info a {
            text-decoration: none;
            color: #ffff;
            transition: color 0.3s ease-in-out;
        }

        .contact-info i {
            margin-right: 10px;
            font-size: 24px;
            color: #ffff;
        }

        .contact-info a:hover {
            color: #ffffff; /* Change link color on hover */
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Contact Us</h1>

        <div class="contact-info">
            <p><i class="fas fa-envelope"></i><a href="mailto:info@chakrabiomed.com">info@chakrabiomed.com</a></p>
            <p><i class="fas fa-phone"></i><a href="tel:+60 10-663 9470">+60 10-663 9470</a></p>
            <p><i class="fab fa-whatsapp"></i><a href="https://api.whatsapp.com/send?phone=+6584216175&text= Hi i Would like to discuss with you about company." >Live Chat on WhatsApp</a></p>
        </div>
    </div>
</body>
</html>
